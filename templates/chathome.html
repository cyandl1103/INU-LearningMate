<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INULearningMate</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="/static/js/script.js"></script>

    {% block scripts %}
    <script>
    function firstBotMessage() {
        let firstMessage = "INULearningMate입니다! 무엇을 도와드릴까요?"
        document.getElementById("chatbox").innerHTML
        += "<div style='margin:15px 0;text-align:left;'> <span style='padding:3px 10px;background-color:#ffd700;border-radius:3px;'>"+firstMessage+"</span></div>";

        let course_name ="<div style='margin:15px 0;text-align:left;'><span style='padding:3px 10px;background-color:#ffd700;border-radius:3px;'>&lt;현재 수강 중인 과목&gt;<br> {{courses}} </span></div>";
        course_name = course_name.replace(/\]/g,"");
        course_name = course_name.replace(/\[/g,"");

        document.getElementById("chatbox").innerHTML += course_name

    }
    </script>
    {% endblock %}


</head>
<body style="height:100%;background-color:#BBCCDD;">
<div class="chatheader">INULearningMate</div>
<div style="height:450px;margin-top:50px;background-color:#BBCCDD;" id="chatbox"></div>
<div class="chatfooter">
    <table width="100%">
            {% csrf_token %}
            <input type="hidden" id="username" name="username" value={{username}}>
            <input type="hidden" id="password" name="password" value={{password}}>
        <tr>
            <td width="85%" align="left">
                <input type="text" id="chattext" name="chatinput" style="padding:10px 0;width:100%;border:solid 0px #FFF">

            </td>
            <td width="15%" align="right">
                <button style="padding:10px 0;width:100%;" onclick="sendAsk()">SEND</button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
